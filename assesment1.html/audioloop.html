<!DOCTYPE html>
<html>
    <head>
        <title>Audio loop</title>
    </head>
    <body>
        <audio id="audioloop" loop>
            <source src="your-audio-file.mp3" type="audio/mpeg">
        </audio>
        <button onclick="toggleLoop()">Toggle Loop</button>
        <script>
            var audio = document.getElementById("audioloop");
            function toggleLoop() {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            }
        </script>
    </body>
</html>
