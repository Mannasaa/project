<!DOCTYPE html>
<html>
<head>
    <title>Styled Paragraph</title>
    <style>
        .styled-paragraph {
            font-family: Arial, sans-serif; 
            color: blue; 
        }
    </style>
</head>
<body>
    <h1>Styled Paragraph Example</h1>
    <p class="styled-paragraph">
        This is a paragraph with a different font (Arial, sans-serif) and color (blue).
    </p>
</body>
</html>
