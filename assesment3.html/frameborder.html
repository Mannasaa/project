<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing Default frameborder from an iframe</title>
</head>
<body>
    <h1>Removing Default frameborder from an iframe</h1>
    
    
    <iframe src="https://www.example.com" width="800" height="600" frameborder="0"></iframe>
    
    <p>This is some content below the embedded iframe.</p>
</body>
</html>
