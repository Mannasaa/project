<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Linked Web Pages in Iframe</title>
</head>
<body>
    <h1>Open Linked Web Pages in Iframe</h1>
    
    <!-- Create an iframe -->
    <iframe id="myIframe" width="800" height="600" frameborder="0"></iframe>
    
    <!-- Create a list of links -->
    <ul>
        <li><a href="https://www.example.com" target="myIframe">Example.com</a></li>
        <li><a href="https://www.openai.com" target="myIframe">OpenAI</a></li>
        <li><a href="https://www.google.com" target="myIframe">Google</a></li>
    </ul>

    <script>
        // JavaScript function to update the iframe source
        function changeIframeSrc(url) {
            document.getElementById("myIframe").src = url;
        }
    </script>
</body>
