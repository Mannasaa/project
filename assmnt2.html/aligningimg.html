<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligning Images</title>
</head>
<body>
    <h1>Aligning Images with the 'align' Attribute (Deprecated)</h1>
    
    <!-- Align an image to the left -->
    <img src="left-aligned.jpg" alt="Left Aligned Image" align="left">
    <p>This image is left-aligned.</p>
    
    <!-- Align an image to the right -->
    <img src="right-aligned.jpg" alt="Right Aligned Image" align="right">
    <p>This image is right-aligned.</p>

    <!-- Align an image in the center -->
    <img src="center-aligned.jpg" alt="Center Aligned Image" align="center">
    <p>This image is center-aligned.</p>
</body>
</html>
