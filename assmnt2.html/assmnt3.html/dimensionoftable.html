<body>
    <h1>Setting Table Dimensions</h1>
    

    <table width="400" height="200" border="1">
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>

            <td>Row 2, Cell 2</td>
        </tr>
    </table>
