<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function hasOddElements(arr) {
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 !== 0) {
      
      return true;
    }
  }

  
  return false;
}


const evenArray = [2, 4, 6, 8, 10];
const mixedArray = [2, 4, 5, 8, 10];

document.write("Does evenArray contain any odd elements?", hasOddElements(evenArray));
document.write("Does mixedArray contain any odd elements?", hasOddElements(mixedArray));
 
    </script>
</body>
</html>
