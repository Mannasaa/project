<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

</head>
<body>
   <script>
    function hasElementsDivisibleBy5(arr) {
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 5 === 0) {
      
      return true;
    }
  }

  
  return false;
}


const array1 = [2, 4, 6, 8, 10];
const array2 = [3, 7, 9, 12, 15];

document.write("Does array1 contain any elements divisible by 5?", hasElementsDivisibleBy5(array1));
document.write("Does array2 contain any elements divisible by 5?", hasElementsDivisibleBy5(array2));

   </script> 
</body>
</html>
