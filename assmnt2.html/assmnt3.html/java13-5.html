<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function generateEvenArray(length) {
  const evenArray = [];

  for (let i = 0; i < length; i++) {
    
    const randomNumber = Math.floor(Math.random() * 100); 

    
    if (randomNumber % 2 === 0) {
      evenArray.push(randomNumber);
    } else {
      
      i--;
    }
  }

  return evenArray;
}

const specifiedLength = 5;
const resultArray = generateEvenArray(specifiedLength);

document.write("Generated array of even numbers:", resultArray);

    </script>
</body>
</html>
