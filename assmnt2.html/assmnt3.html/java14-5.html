<body>
   <script>
    function generateOddArray(length) {
  const oddArray = [];

  for (let i = 0; i < length; i++) {
    
    const randomNumber = Math.floor(Math.random() * 100); 

    
    if (randomNumber % 2 !== 0) {
      oddArray.push(randomNumber);
    } else {
      
      i--;
    }
  }

  return oddArray;
}

const specifiedLength = 5;
const resultArray = generateOddArray(specifiedLength);

console.log("Generated array of odd numbers:", resultArray);

   </script> 
</body>
