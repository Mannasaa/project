<!DOCTYPE html>

<body>
    <script>
        function countMatchingIndexAndElement(arr) {
  let count = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === i) {
      count++;
    }
  }

  return count;
}

const myArray = [0, 1, 2, 3, 4, 5, 6, 7, 8];
const numberOfMatchingIndexAndElement = countMatchingIndexAndElement(myArray);

document.write("Number of elements where index and element are same:", numberOfMatchingIndexAndElement);

    </script>
</body>
</html>
