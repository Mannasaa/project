<body>
    <script>
        function countEvenIndexAndElement(arr) {
  let count = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 === 0 && i % 2 === 0) {
      count++;
    }
  }

  return count;
}

const myArray = [0, 2, 4, 6, 8, 10, 12, 14];
const numberOfEvenIndexAndElement = countEvenIndexAndElement(myArray);

document.write("Number of elements where index and element are both even:", numberOfEvenIndexAndElement);

    </script>
</body>
</html>
