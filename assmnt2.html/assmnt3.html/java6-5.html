<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    function countOddIndexAndElement(arr) {
  let count = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 !== 0 && i % 2 !== 0) {
      count++;
    }
  }

  return count;
}

const myArray = [1, 3, 5, 7, 9, 11, 13, 15];
const numberOfOddIndexAndElement = countOddIndexAndElement(myArray);

document.write("Number of elements where index and element are both odd:", numberOfOddIndexAndElement);

   </script> 
</body>
</html>
