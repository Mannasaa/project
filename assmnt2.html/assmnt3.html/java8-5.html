<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    function countElementsDivisibleBy4And8(arr) {
  let count = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 4 === 0 && arr[i] % 8 === 0) {
      count++;
    }
  }

  return count;
}

const myArray = [8, 16, 24, 32, 40, 48, 56];
const numberOfElementsDivisibleBy4And8 = countElementsDivisibleBy4And8(myArray);
document.write("Number of elements divisible by both 4 and 8:", numberOfElementsDivisibleBy4And8);

   </script> 
</body>
</html>
