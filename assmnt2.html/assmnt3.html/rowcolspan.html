<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Cells with rowspan and colspan</title>
</head>
<body>
    <h1>Table Cells with rowspan and colspan</h1>
    
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1, Cell 1 (Span 2 Rows)</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
        <tr>
            <td colspan="2">Row 3, Cell 1 (Span 2 Columns)</td>
            <td>Row 3, Cell 3</td>
        </tr>
    </table>
</body>
</html>
