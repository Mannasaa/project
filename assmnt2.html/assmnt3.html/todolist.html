<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_do</title>
    <link rel="stylesheet" href="./To_do.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>To-Do</h1>
    <section>
            <div>
                <input type="text" placeholder="'write something">
                <button>Add Text</button>
        
        <div class="tasklist" id="tasklist">
    </div>
    </section>
</div>
<script>
    let input=document.querySelector('input');

    let btn=document.querySelector('button');
    // let task=document.getElementsByClassName('tasklist')[0];//to use access class elements  use array syntax ,because values are stored as array
    let task=document.getElementById('tasklist')
    btn.onclick=function(){
        if(input.value.length===0)
        {
            alert('enter some value');
        }
        else
        {
            task.innerHTML +=`<div class='task'>${input.value}
            <i class="fa-solid fa-trash" style="color: #284371;"></i> </div>`

            var del=document.getElementsByClassName('fa-trash')
            for(var i=0;i<del.length;i++)
            {
                del[i].onclick=function()
                {
                    this.parentNode.remove()
                }
            }
        }
    input.value=''
}

</script>
</body>
</html>
