<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Around an Image</title>
</head>
<body>
    <h1>Hyperlink Around an Image</h1>
    
    <!-- Create a hyperlink around an image -->
    <a href="https://www.w3schools.com/">
        <img src="w3schools-img.jpg" alt="Example Image">
    </a>

    <p>Click the image to go to <a href="https://www.w3schools.com/">example.com</a>.</p>
</body>
</html>
