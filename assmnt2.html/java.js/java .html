<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java strings</title>
</head>
<body>
    <h1>String indexing</h1>
    <script>
        // Sample array
var myArray = [5, 2, 8, 1, 9, 4, 7];

// Initialize minEven to a large value (so the first even-indexed element will be smaller)
var minEven = Number.MAX_VALUE;

// Iterate through the array and find the minimum even-indexed element
for (var i = 0; i < myArray.length; i += 2) {
  if (myArray[i] < minEven) {
    minEven = myArray[i];
  }
}

// Print the minimum even-indexed elementz                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
document.write("Minimum even-indexed element: " + minEven);

    </script>
</body>
</html>
