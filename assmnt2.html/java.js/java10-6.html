<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
const myString = "Hello, World! This is an example.";


let spaceCount = 0;

for (const char of myString) {
  if (char === ' ') {
    spaceCount++;
  }
}

document.write(`The number of spaces in the string is: ${spaceCount}`);

    </script>
</body>
</html>
