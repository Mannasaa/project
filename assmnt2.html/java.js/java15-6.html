<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
const replacementChar = prompt("Enter the character to replace spaces:");


const inputString = "This is a sample string with spaces.";


const modifiedString = inputString.replace(/ /g, replacementChar);


document.write(`Original String: ${inputString}`);
document.write(`Modified String: ${modifiedString}`);

    </script>
    
</body>
</html>
