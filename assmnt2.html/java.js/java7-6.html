<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        
const myString = "Hello, World!";

let characterCount = 0;

for (const _ of myString) {
  characterCount++;
}

document.write(`The number of characters in the string is: ${characterCount}`);

    </script>
    
</body>
