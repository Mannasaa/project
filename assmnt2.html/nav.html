<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Links Example</title>
    <style>
        .jump-link {
            display: block;
            margin-bottom: 10px;
        }
        .section {
            margin-bottom: 200px; 
        }
    </style>
</head>
<body>
    <h1>Navigation Inside Page - Jump Links Example</h1>

    <p><a href="#section1" class="jump-link">Jump to Section 1</a></p>
    <p><a href="#section2" class="jump-link">Jump to Section 2</a></p>
    <p><a href="#section3" class="jump-link">Jump to Section 3</a></p>

    <div id="section1" class="section">
        <h2>Section 1</h2>
        <p>This is the content of Section 1.</p>
    </div>

    <div id="section2" class="section">
        <h2>Section 2</h2>
        <p>This is the content of Section 2.</p>
    </div>

    <div id="section3" class="section">
        <h2>Section 3</h2>
        <p>This is the content of Section 3.</p>
    </div>

</body>
</html>
