<!DOCTYPE html>
<html>
    <head>
        <title>short and long quotations</title>
    </head>
    <body>
        <p>this is a<q>short quotation</q></p>
        <blockquote>
            <p>this is a long quotation.It willspan multiple lines.
            </p>
            <p>It is used for longer passages.</p>
        </blockquote>
    </body>
</html>
