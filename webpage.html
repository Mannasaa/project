<!DOCTYPE html>
<html>
<head>
    <title>Print Values 1 to 5</title>
</head>
<body>
    <h1>Values 1 to 5:</h1>
    <ul id="valueList"></ul>

    <script>
        for (var i = 1; i <= 5; i++) {
            var listItem = document.createElement('li'); 
            listItem.textContent = i; 
            document.getElementById('valueList').appendChild(listItem); 
        }
    </script>
</body>
</html>
